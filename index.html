---
layout: default
---

<div class="home">

  <h1>Featuress</h1>

  <ul class="features">
    {% for feature in site.features %}
      <li>
        <span class="post-date">{{ feature.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ feature.url | prepend: site.baseurl }}">{{ feature.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
